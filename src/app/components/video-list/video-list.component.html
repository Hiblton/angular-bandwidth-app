<div class="video-list">
  <h2>Recorded Videos</h2>
  <div class="videos-container">
    <ng-container *ngIf="(videos$ | async) as videos">
      <ng-container *ngIf="videos && videos.length > 0; else noVideos">
        <div *ngFor="let video of videos; trackBy: trackByFn" class="video-item fade-in">
          <div class="video-preview">
            <video [src]="getVideoUrl(video)" controls preload="metadata"></video>
            <div class="video-info">
              <span class="quality">{{ video.quality }}</span>
              <span class="duration">{{ video.duration }}s</span>
              <span class="date">{{ video.timestamp | date:'short' }}</span>
            </div>
            <button class="delete-btn" (click)="deleteVideo(video.id)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #noVideos>
      <div class="no-videos">
        No recorded videos yet
      </div>
    </ng-template>
  </div>
</div>
